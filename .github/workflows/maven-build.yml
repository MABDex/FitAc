name: Java CI with Maven

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # --------- 1) Zuerst: Server (reines Java) ----------
      - name: Build McpSpring-Server
        run: mvn -B -f McpSpring-Server/pom.xml clean verify -DskipTests

      # --------- 2) Dann: ChatbotAlge (reines Java) -------
      - name: Build ChatbotAlge
        run: mvn -B -f ChatbotAlge/pom.xml clean verify -DskipTests

      # --------- 3) Danach: Client (Vaadin/Vite) ----------
      - name: Set up Node.js for client
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'McpSpring-client/package-lock.json'

      - name: Install client frontend deps
        working-directory: ./McpSpring-client
        run: npm ci

      - name: Build McpSpring-client
        run: mvn -B -f McpSpring-client/pom.xml clean verify -DskipTests -Dvaadin.ignoreVersionChecks=true

      # --------- 4) Zuletzt: FrontEnd (Vaadin/Vite) -------
      - name: Set up Node.js for FrontEnd
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'FrontEnd/package-lock.json'

      - name: Install FrontEnd frontend deps
        working-directory: ./FrontEnd
        run: npm ci

      - name: Build FrontEnd
        run: mvn -B -f FrontEnd/pom.xml clean verify -DskipTests -Dvaadin.ignoreVersionChecks=true
